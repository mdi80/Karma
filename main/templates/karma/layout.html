{% load static %}
<!doctype html>
<html lang="fa" dir="rtl">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'karma/calender/bootstrap-datepicker.min.css' %}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-+qdLaIRZfNu4cVPK/PxJJEy0B0f3Ugv8i482AKY7gwXwhaCroABd086ybrVKTa0q" crossorigin="anonymous">
    <title>Karma</title>
  </head>
  <body>

    


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" dir="ltr">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'main:index'%}">
          <img src="{% static 'karma/img/karma-logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
          Karma
        </a>
        
        {% if username %}
        <div class="collapse navbar-collapse" id="navbarNavDropdown"  dir="rtl">
          <span class="navbar-text" style="margin-left: 5px;margin-right: 5px;" >
            {{username}}
          </span>
          <a class="btn btn-sm btn-outline-secondary" style="margin: 5px;" href="{% url 'main:passchange'%}">تغییر رمز</a>
          <a class="btn btn-sm btn-outline-secondary" style="margin: 5px;" href="{% url 'main:logout'%}">خروج</a>

        </div>
          
        {% endif %}
      </div>
        

    </nav>

    {% block body %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
